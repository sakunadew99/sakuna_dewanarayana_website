name: Build and Deploy Portfolio

on:
  push:
    branches:
      - main

env:
  DOCKER_IMAGE: docker.io/${{ secrets.DOCKER_USERNAME }}/sakuna-portfolio
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build project
        run: npm run build

      # ---------- DOCKER LOGIN ----------
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      # ---------- DOCKER BUILD AND PUSH ----------
      - name: Build and Push Docker image
        run: |
          docker buildx build \
             --cache-from type=registry,ref=docker.io/username/sakuna-portfolio:buildcache \
  --cache-to type=registry,ref=docker.io/username/sakuna-portfolio:buildcache,mode=max \
  --tag docker.io/username/sakuna-portfolio:latest \
  --tag docker.io/username/sakuna-portfolio:a85a26a2ba4fe41a2ba4094979d26c7eda3dfc50 \
  --push \
  .

      # ---------- DEPLOY TO VERCEL ----------
      - name: Deploy to Vercel
        run: npx vercel --prod --token ${{ secrets.VERCEL_TOKEN }}
