name: Docker + Vercel CI/CD Pipeline

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  # ==========================================
  # Job 1: Code Quality & Testing
  # ==========================================
  test:
    name: 🧪 Test & Lint
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm install --legacy-peer-deps

      - name: 🔍 Run ESLint
        run: npm run lint
        continue-on-error: true

      - name: 📝 TypeScript check
        run: npx tsc --noEmit
        continue-on-error: true

      - name: 🏗️ Build verification
        run: npm run build

  # ==========================================
  # Job 2: Build & Push Docker Image
  # ==========================================
  docker-build:
    name: 🐳 Build & Push Docker
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🔧 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔐 Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: 🏷️ Generate tags
        id: tags
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USERNAME }}
        run: |
          BRANCH=${GITHUB_REF#refs/heads/}
          SHORT_SHA=${GITHUB_SHA::7}
          echo "image_tag=docker.io/${DOCKER_USER}/sakuna-portfolio:${BRANCH}-${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "latest_tag=docker.io/${DOCKER_USER}/sakuna-portfolio:latest" >> $GITHUB_OUTPUT

      - name: 🏗️ Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ steps.tags.outputs.latest_tag }}
            ${{ steps.tags.outputs.image_tag }}
          labels: |
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}
            org.opencontainers.image.description=This is My Portfolio Website using Next JS
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=${{ github.repositoryUrl }}
            org.opencontainers.image.title=${{ github.event.repository.name }}
            org.opencontainers.image.url=${{ github.repositoryUrl }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ✅ Image digest
        run: echo "🐳 Image pushed successfully!"

  # ==========================================
  # Job 3: Deploy Preview (Pull Requests)
  # ==========================================
  deploy-preview:
    name: 🔍 Deploy Preview
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 📦 Install Vercel CLI
        run: npm install --global vercel@latest

      - name: 🔽 Pull Vercel Environment
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: 🏗️ Build Project
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: 🚀 Deploy to Preview
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$url" >> $GITHUB_OUTPUT

      - name: 💬 Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '🚀 **Preview Deployed!**\n\n✅ Preview: ${{ steps.deploy.outputs.url }}\n\n_Docker image will be built after merge to main_'
            })

  # ==========================================
  # Job 4: Deploy Production
  # ==========================================
  deploy-production:
    name: 🌐 Deploy Production
    needs: [test, docker-build]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 📦 Install Vercel CLI
        run: npm install --global vercel@latest

      - name: 🔽 Pull Vercel Environment
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: 🏗️ Build Project
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: 🚀 Deploy to Production
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: ✅ Deployment Complete
        run: |
          echo "✅ Production deployment complete!"
          echo "🐳 Docker: docker.io/${{ secrets.DOCKER_USERNAME }}/sakuna-portfolio:latest"
          echo "🌐 Vercel: Check dashboard for URL"
